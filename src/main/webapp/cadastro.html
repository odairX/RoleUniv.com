<!doctype <!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="PW" content="" />

  <title>RoleUniv</title>

  <!-- Bootstrap para CSS -->
  <link href="frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilo css slide -->
  <link href="css/estilo.css" rel="stylesheet" />

  <!-- Bootstrap para JavaScript -->
  <script src="frameworks/jquery/jquery.min.js"></script>
  <script src="frameworks/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</head>

<body>

  <!-- Navegação Menu principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">RoleUniv.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"/>
                            <label for="inputEmail">Endereço de e-mail </label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"/>
                            <label for="inputPassword">Senha</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                            <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                        </div>
                        <a href="evento" class="btn btn-lg btn-primary btn-block text-uppercase">Entrar</a>
                        
                        <hr class="my-4"/>
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" onclick="google()"><i class="fab fa-google mr-2"></i>
                            Assinar com conta da Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" onclick="facebook()"><i class="fab fa-facebook-f mr-2"></i>
                            Assinar com conta do Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
